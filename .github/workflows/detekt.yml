name: Detekt

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run detekt
        run: ./gradlew detektAll

      - name: Upload SARIF (core)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: core/build/reports/detekt/detekt.sarif
          category: detekt-core

      - name: Upload SARIF (compose-ui)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: compose-ui/build/reports/detekt/detekt.sarif
          category: detekt-compose-ui
